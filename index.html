<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div></div>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section id="board">
            <div class="one"></div>
            <div class="two"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="one"></div>
        </section>
    </main>
    <footer>
        <h2>Developed by Kebron.</h2>
    </footer>
    <dialog id="choice">
        <section>
            <h2>Choose who you want to play with.</h2>
            <button id="computer">Computer</button>
            <button id="other">Friend</button>
        </section>
    </dialog> 
    <dialog id="enter">
        <section>
            <h2>Enter your names.</h2>
            <form>
                <input type="text" id="player1" placeholder="Player 1" required/>
                <input type="text" id="player2" placeholder="Player 2" required/>
                <button id="start">Start Game</button>
            </form>
        </section>
    </dialog>
   
    <dialog id="reset">
        <section>
            <h2>Let's Play Again.</h2>
            <button id="sure">Sure</button>
        </section>
    </dialog>
    <dialog id="xoro">
        <section>
        <h2>Pick 'X' or 'O'.</h2>
        <button id="x">X</button>
        <button id="o">Y</button>
        </section>
    </dialog>
    <script src="script.js"></script>   
</body>
</html>
